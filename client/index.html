<!DOCTYPE html>
<html>
    <head>
        <title>GameJam</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="p5.js"></script>
        <script src="howler.min.js "></script>
        <script src="sketch.js"></script>
    </head>
    <body>
        <main>
            <div>
                <div style="display: flex;">
                    <div id="team0Health" style="width: 50%; text-align: center;">
                    </div>
                    <div id="team1Health" style="width: 50%; text-align: center;">
                    </div>
                </div>
                <canvas id="p5canvas"></canvas>
            </div>
            <div>
                <button onclick="powerup1()">Increase projectile speed</button>
                <button onclick="muteSfx()">Mute sfx</button>
                <button onclick="unmuteSfx()">Unmute sfx</button>
                <button onclick="muteMusic()">Mute music</button>
                <button onclick="unmuteMusic()">Unmute music</button>
                <!-- <button onclick="powerup2()">Increase projectile speed</button> -->
            </div>
            <div id="stats">
                <pre id="statsPre"></pre>
            </div>
        </main>
    </body>
</html>
